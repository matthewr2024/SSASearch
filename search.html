<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="search.css" />
    <link rel="stylesheet" href="shared.css" />
    <link rel="stylesheet" href="progressBar.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" href="apple-touch-icon.png" />
    <meta
      name="Description"
      content="SSASearch is a Yahoo/GoodSearch powered search engine that donates $0.01 to St. Stephen’s Academy on GoodShop per search."
    />
    <meta
      name="keywords"
      content="SSASearch,Yahoo,GoodSearch,search engine, St. Stephen’s Academy.,support without spending money"
    />
    <meta name="msvalidate.01" content="CEF6216C9C83DB1D061CECBB139AD29E" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <script src="progress.js"></script>
    <link
      rel="search"
      type="application/opensearchdescription+xml"
      title="SSASearch"
      href="https://matthewr2024.github.io/SSASearch/opensearch.xml"
    />
    <title>SSASearch | Search to Donate</title>
  </head>

  <body>
    <div ng-app="SSASerch" ng-controller="controller">
      <br />
      <h1>
        <img
          src="https://ststephensacademy.com/wp-content/uploads/2018/08/ssa_mast_logo_black1.png"
          alt=""
        />
      </h1>
      <br />
      <br />
      <form
        target="_top"
        class="example"
        action="https://www.goodshop.com/search-web"
        style="margin: auto; max-width: 500px"
      >
        <input type="hidden" name="charityid" value="903615" />
        <input
          autofocus
          required
          type="text"
          name="keywords"
          placeholder="Search to donate..."
          aria-label="Search here to donate..."
        />
        <button required type="submit" aria-label="Search">
          <i class="fa fa-search"></i>
        </button>
      </form>
      <br />
      <p class="textUnderSearch">
        Every <a href="https://www.goodshop.com/faq?q=9">qualifying</a> search
        donates $0.01 to St. Stephen’s Academy.
      </p>

      <div id="countdown-wrap">
        <div id="goal" ng-bind="searchGoal+' Search Goal'"></div>
        <div class="progress">
          <div
            class="progress-bar bg-dark"
            style="width: {{goalpercent}};"
          ></div>
        </div>
        <div class="goal-stat">
          <span class="goal-number" ng-bind="goalpercent"></span>
          <span class="goal-label">Of Goal</span>
        </div>
        <div class="goal-stat">
          <span class="goal-number" ng-bind="Good2020.total2020"></span>
          <span class="goal-label">Raised</span>
        </div>
        <div class="goal-stat">
          <span class="goal-number"><div id="countdown"></div></span>
          <span class="goal-label">Days to Go</span>
        </div>
        <div class="goal-stat">
          <span class="goal-number" ng-bind="searches2020"></span>
          <span class="goal-label">Searches</span>
        </div>
      </div>
      <!--http://stackoverflow.com/questions/9335140/how-to-countdown-to-a-date -->

      <footer class="footer">
        <a
          href="https://matthewr2024.github.io/SSASearch/#ssasearch:~:text=Instalation%20Instructions"
          >How to install</a
        >
        <a
          href="https://matthewr2024.github.io/SSASearch/#ssasearch:~:text=You%20can%20submit%20feedback%20on%20office%20forms%20here%20or%20create%20a%20new%20issue%20on%20GitHub%20here."
          >Feedback</a
        >
        <a
          target="_top"
          href="https://ststephensacademy.com/simple-fundraising/"
          >Other ways to help</a
        >
      </footer>
    </div>
  </body>
</html>
