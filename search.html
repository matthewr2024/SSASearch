<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="search.css" />
    <link rel="stylesheet" href="shared.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <meta
      name="Description"
      content="SSASearch is a Yahoo/GoodSearch powered search engine that donates $0.01 to St. Stephen’s Academy on GoodShop per search."
    />
    <meta name="keywords" content="SSASearch,Yahoo,GoodSearch,search engine, St. Stephen’s Academy.,support without spending money" />
    <meta name="msvalidate.01" content="CEF6216C9C83DB1D061CECBB139AD29E" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="search.js"></script>
    <title>SSASearch | Search to Donate</title>
  </head>
  <body>
    <br />
    <h1>
      <img src="https://ststephensacademy.com/wp-content/uploads/2018/08/ssa_mast_logo_black1.png" alt="St. Stephen’s Academy Logo" />
    </h1>
    <br />
    <br />
    <form target="_top" class="example" action="https://www.goodshop.com/search-web" style="margin: auto; max-width: 500px;">
      <input type="hidden" name="charityid" value="903615" />
      <input autofocus required type="text" name="keywords" placeholder="Search to donate..." aria-label="Search here to donate..." />
      <button required type="submit" aria-label="Search"><i class="fa fa-search"></i></button>
    </form>
    <br />
    <p class="textUnderSearch">
      Every <a id="qualifyingSearchesLink" href="https://www.goodshop.com/faq?q=9">qualifying</a> search donates $0.01 to St. Stephen’s Academy.
    </p>
    <footer class="footer">
      <a id="installInstructionsLink" href="https://matthewr2024.github.io/SSASearch/#instalation-instructions">How to install</a>
      <a id="feedbackLink" href="https://matthewr2024.github.io/SSASearch/#feedback">Feedback</a>
      <a id="otherWaysToHelpLink" target="_top" href="https://ststephensacademy.com/simple-fundraising/">Other ways to help</a>
    </footer>
  </body>
</html>
